name: Godot Unit Tests
run-name: Godot Unit Tests run by ${{ github.actor }} 
on: [push]
jobs:
  Godot-Unit-Tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hypasist/godot4-gut-testing:main
      env:
        NODE_ENV: development
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Testing ${{ github.repository }}/${{ github.ref }} on ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        id: checkouts
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: pwd && ls
      #- run: echo "Job's status is ${{ job.status }}."
      - name: Run the tests
        id: testing
        uses: Hypasist/godot4-gut-testing@v0.5
      #  with:
      #    who-to-greet: 'Shelob, Child of Ungoliant'
      # Use the output from the `hello` step
      - name: Summary
        run: echo "Checkout time ${{ steps.checkouts.outputs.time }}\nTesting time ${{ steps.testing.outputs.time }}."
