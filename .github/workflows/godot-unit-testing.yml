name: "Godot Unit Testing"
on: push

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Demo Action
        uses: Hypasist/action-demo@269873e5f55900495bffb501092d40afc0fb967a
      - name: Testing
        uses: Hypasist/run-gut-tests-action-copycat@7a2e73ea40db4e9402e519817425ff052f896fd4
        with:
          containerImage: barichello/godot-ci:latest
          useContainer: true
          godotFlags: --headless
          directory: /home/runner/work/Fantalone/Fantalone
          gutConfigpath: test/.gutconfig.json
          importGodotResources: true
          
      
